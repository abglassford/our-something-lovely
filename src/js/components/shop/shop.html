<div class="container">
  <div class="row">
    <div class="list-container col m12 card-panel black-text">
      <ul id='demoDropdown' class='dropdown-content'>
        <li><a ng-click="vm.sortBy('-price')">Highest to Lowest</a></li>
        <li><a ng-click="vm.sortBy('price')">Lowest to Highest</a></li>
      </ul>
      <nav class="list teal">
        <div class="nav-wrapper right">
          <ul id="nav-mobile" class="left">
            <li>
              <a class='dropdown-button btn' href='javascript:void(0);' data-activates='demoDropdown' dropdown data-hover="true">Sort by price</a>
            </li>
            <li> <a href="#/cart"><i class="material-icons">shopping_cart</i></a></li>
          </ul>
        </div>
      </nav>
      <div class="row card-panel"ng-repeat="item in vm.inventory | orderBy: vm.priceSort">
        <div class="col m4 s12">
          <div class="shop-image-div">
            <span class="oos" ng-show="{{!item.inStock}}">Out of Stock!</span>
            <img class="shop-image" ng-src="{{item.imageUrl}}" alt="image" />
          </div>
        </div>
        <div class="col m6 s8">
          <div class="item-info">
            <h3>{{item.name}} </h3>
            <h4>{{item.price | monetize | currency}}</h4>
            <p><b>Caffeine Scale:</b> {{item.caffeineScale}}</p>
            <p><b>Ingredients:</b> {{item.ingredients}}</p>
            <p><b>Rating:</b> {{item.rating}}</p>
            <ul><b>notes:</b>
              <li class="notes" ng-repeat="category in item.categories">{{category}}</li>
            </ul>
          </div>
        </div>
        <div class="class col m2 s4">
          <p>cart options go here</p>

        </div>
      </div>
    </div>
  </div>
</div>
